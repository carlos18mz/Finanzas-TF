<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tu banco de confianza</title>
  <!-- MDB icon -->
  <link rel="icon" href="{{ url_for('static', filename = 'mdb-favicon.ico') }}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'mdb.min.css') }}">

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>

  <!-- Start your project here-->  
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark orange accent-4">
  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">
    <!--<img src="https://firebase.google.com/downloads/brand-guidelines/PNG/logo-built_knockout.png?hl=es" height="30" alt="mdb logo">-->

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Firebase_Logo.svg/1024px-Firebase_Logo.svg.png" height="30" alt="mdb logo">
    </a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" style=" font-weight: bold;">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-weight: bold;">Préstamos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-weight: bold;">Cuentas</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#" style="font-weight: bold;">Insersiones</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#" style="font-weight: bold;">Servicios</a>
      </li>  
    </ul>

    <span class="navbar-text" style="color: #FFF; font-weight: bold;">
        Bienvenido {{g.user[0].firstName}} {{g.user[0].lastName}}
      </span>
    <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="font-weight: bold;" >
              <i class="fas fa-user"></i> Cuenta </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
              <a class="dropdown-item" href="#" style="color: #f77e2d; font-weight: bold;">Configuración</a>
              <a class="dropdown-item" href={{ url_for('logout')}} style="color: #f77e2d; font-weight: bold;">Cerrar Sesión</a>
            </div>
          </li>
    </ul>
    <!-- Links -->

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

<div class="content" style="height:100vh; background: rgb(245,107,70);
background: linear-gradient(90deg, rgba(245,107,70,1) 0%, rgba(234,126,51,1) 37%, rgba(232,137,45,1) 100%);">
    {% block body %}
    {% endblock %}

</div>
  <!-- End your project here-->
  
  <!-- jQuery -->

  
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
